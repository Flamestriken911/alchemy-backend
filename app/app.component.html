<mixture 
[ingredients]="mixtureIngredients" 
[mixtureEffects]="mixtureEffects" 
[deselectAction]="getMatches">
</mixture>
<hr>
<div class="mixture-info" *ngIf="mixtureIngredients.length > 1">
    <button class="mixture-button" (click)="createMixture()">Create</button>
</div>
<div class="ingredient-wrapper" *ngFor="let ingredient of ingredients">
    <my-ingredient [ingredient]=ingredient
    (click)="selectIngredient(ingredient)"
    >
    </my-ingredient> 
</div>
